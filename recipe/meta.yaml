{% set name = "colourmap" %}
{% set version = "1.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colourmap-{{ version }}.tar.gz
  sha256: cefff84e195eb462c72bd4e33c19eb26807297f66bc2d7603c609806918f4a2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - matplotlib-base
    - numpy
    - python >=3.0

test:
  imports:
    - colourmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://erdogant.github.io/colourmap
  dev_url: https://github.com/erdogant/colourmap/
  summary: Python package colourmap generates an N unique colors from the specified input colormap.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
