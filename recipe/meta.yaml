{% set name = "colourmap" %}
{% set version = "1.1.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/colourmap-{{ version }}.tar.gz
  sha256: d8795748419bdd4d5324f8932e86b16ca9248eeb852e367ad11653409873ba5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - colourmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://erdogant.github.io/colourmap
  dev_url: https://github.com/erdogant/colourmap/
  summary: Python package colourmap generates an N unique colors from the specified input colormap.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
